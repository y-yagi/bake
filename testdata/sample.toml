[default]
dependencies = ["build"]

[ls]
command = ["ls"]

[test]
command = ["echo", "test", "-v"]

[clean]
command = ["echo", "clean"]

[build]
command = ["echo", "build"]
dependencies = ["clean"]

[success]
command = ["echo", "success"]
dependencies = ["fail"]

[fail]
command = ["zzz"]

[not_defined]
command = ["echo", "not_defined"]
dependencies = ["not_defined_dependency"]

[self]
command = ["echo", "self"]
dependencies = ["self"]

[chrome]
{{if eq .OS "windows"}}
command = ["echo", "chrome"]
{{else}}
command = ["echo", "google-chrome"]
{{end}}

[lint]
command = ["golangci-lint", "run", "--disable", "errcheck"]

[all]
dependencies = ["lint", "test", "build"]

[env]
command = ["env"]
environments = ["FOO=BAR"]

[echos]
commands = [
  ["echo", "clean"],
  ["echo", "build"]
]
